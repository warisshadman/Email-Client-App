<!DOCTYPE html>
<html en="lang">
    <head>
        <title>Email App Using Javascript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="column sidebar"></div>
                <div class="column label">
                    <div class="search-box">
                        <form>
                            <input type="text" placeholder="Search for messages">
                        </form>
                    </div>
                    <div class="recent-email">
                        <div class="emailer-pic">
                            <img src="https://picsum.photos/40/40" alt="" class="emailer-image">
                        </div>
                        <div class="emailer-info">
                            <h4 class="emailer-name">Shadman Waris</h4>
                            <h2 class="emailer-subject">UI designer for Oden</h2>
                            <p class="preview-email">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fringilla pulvinar velit vitae condimentum. </p>
                        </div>
                        <div class="emailer-extra">
                            <span class="emailer-date">Jan 21</span>
                        </div>
                    </div>
                </div>
                <div class="column content"></div>
            </div>
        </section>
    </body>
</html>
